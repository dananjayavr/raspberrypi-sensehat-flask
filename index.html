<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
		<script>
			// Our Javascript will go here.
            let scene = new Three.Scene();
            let camera = new Three.PerspectiveCamera(75, window.innderWidth / window.innerHeight, 0.1, 1000);

            let renderer = new Three.WebGLRenderer();
            renderer.sizeSize(window.innderWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);

			let geometry = new THREE.BoxGeometry( 1, 1, 1 );
			let material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			let cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
